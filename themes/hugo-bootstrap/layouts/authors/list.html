{{ define "main" }}

<div class="container pb-5">
    <h1>Authors</h1>
    <div class="lead">
        {{ .Content }}
    </div>

    <div class="speaker-strip">
        {{ range .Data.Pages.ByTitle }}
        <div class="speaker-item">
          <div class="speaker-block">
            <div class="headshot-box">
              <a href="{{.Permalink}}">
                  {{ $img := .Resources.Get (index .Params.images 0) }}
                  {{ with $img }}
                    {{ $imgp := $img.Resize "400x webp" }}
                    <img src="{{$imgp.Permalink }}" alt="Photo of {{.Title}}" class="img-fluid">
                  {{ end }}  
              </a>
            </div>
            <div class="speaker-info text-center">
              <h4 class="my-0"><a href="{{.Permalink | relURL }}">{{ .Title }}</a></h4>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
  
</div>

{{ end }}
